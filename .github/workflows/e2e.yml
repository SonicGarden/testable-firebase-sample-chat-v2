name: e2e

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.X]

    steps:
      - name: レポジトリのチェックアウト
        uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node-version }} セットアップ
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: パッケージインストール
        run: yarn install

      - name: firebase-toolsをインストール
        run: yarn add firebase-tools

      - name: テスト実行
        run: yarn emulators:e2e
        env:
          VITE_FIREBASE_API_KEY: dummy-api-key
          VITE_FIREBASE_AUTH_DOMAIN: ''
          VITE_FIREBASE_PROJECT_ID: testable-firebase-sample-chat-test
          VITE_FIREBASE_STORAGE_BUCKET: ''
          VITE_FIREBASE_MESSAGING_SENDER_ID: ''
          VITE_FIREBASE_APP_ID: ''
          VITE_EMULATORS: true
